<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* 4列 */
        column-count: 4;
        /* 间隙 */
        column-gap: 10px;
      }
      .item {
        /* 防止图片被分割 */
        break-inside: avoid;
        width: 400px;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>

    <script>
      const $container = document.getElementById('container')
      let itemHTML = ''
      for (let i = 0; i < 50; i++) {
        itemHTML += `<div class="item">
          <img src="https://picsum.photos/300/${i * 5 + 700}" alt="" />
          </div>`
      }
      $container.innerHTML = itemHTML

      // 根据容器宽度计算列数，动态的设置.container的column-count和cloumn-gap
      const columnCount = Math.floor($container.clientWidth / 400)
      const columnGap =
        ($container.clientWidth - columnCount * 400) / (columnCount - 1)
      $container.style.columnCount = columnCount
      $container.style.columnGap = columnGap + 'px'
      console.log(columnCount, columnGap)
    </script>
  </body>
</html>
