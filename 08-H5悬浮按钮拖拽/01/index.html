<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .flot-btn {
        width: 80px;
        height: 80px;
        position: fixed;
        right: 0;
        bottom: 0;
        border-radius: 8px;
        font-size: 50px;
        text-align: center;
        line-height: 80px;
        box-shadow: 0 0 10px #ccc;
      }
    </style>
  </head>
  <body>
    <div class="flot-btn">ğŸ¤£</div>

    <script>
      // è·å–flot-btn
      const flotBtn = document.querySelector(".flot-btn");

      let right = 0;
      let bottom = 0;

      // ç»™flot-btnæ·»åŠ touchstartäº‹ä»¶
      flotBtn.addEventListener("touchstart", function (e) {
        // è·å–æ‰‹æŒ‡æŒ‰ä¸‹çš„åæ ‡
        const startX = e.touches[0].clientX;
        const startY = e.touches[0].clientY;
        // ç»™flot-btnæ·»åŠ touchmoveäº‹ä»¶
        flotBtn.addEventListener("touchmove", function (e) {
          // è·å–æ‰‹æŒ‡ç§»åŠ¨çš„åæ ‡
          const moveX = e.touches[0].clientX;
          const moveY = e.touches[0].clientY;
          // è®¡ç®—æ‰‹æŒ‡ç§»åŠ¨çš„è·ç¦»
          const distanceX = moveX - startX;
          const distanceY = moveY - startY;
          // è®¾ç½®flot-btnçš„ä½ç½®
          flotBtn.style.right =
            Math.min(
              Math.max(right - distanceX, 0),
              document.body.clientWidth - flotBtn.offsetWidth
            ) + "px";
          flotBtn.style.bottom =
            Math.min(
              Math.max(bottom - distanceY, 0),
              document.body.clientHeight - flotBtn.offsetHeight
            ) + "px";

          // ç»™flot-btnæ·»åŠ touchendäº‹ä»¶
          flotBtn.addEventListener("touchend", function () {
            // è·å–flot-btnçš„ä½ç½®
            right = parseFloat(flotBtn.style.right);
            bottom = parseFloat(flotBtn.style.bottom);
          });
        });
      });
    </script>
  </body>
</html>
